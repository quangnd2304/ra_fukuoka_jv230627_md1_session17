<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>

<body>
    <script>
        let arr = [1, 3, 5, 7, 9];
        //  In ra các phần tử có giá trị lớn hơn 5
        arr.filter(function (element) {
            if (element > 5) {
                console.log(element);
            }
        })
        //Sử dụng arrow function
        console.log("Arrow Function");
        arr.filter((element) => {
            if (element > 5) {
                console.log(element);
            }
        })
        //Lưu các phần tử lớn hơn 5 ra mảng mới
        let newArr = arr.filter((element) => element > 5)
        console.log("Mảng mới--->", newArr);
    </script>
</body>

</html>
