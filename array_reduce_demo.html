<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>

<body>
    <script>
        let arr = [1, 3, 5, 7, 9];
        //Tính tổng các phần tử arr bằng foreach
        let total = 0;
        arr.forEach((element) => total += element);
        console.log("Tổng các phần tử với foreach--->", total);
        //Tính tổng các phần tử arr bằng reduce
        let sum = arr.reduce((total, element) => total += element, 0);
        //Vòng 1: total=0, element = 1 => total = 1
        //Vòng 2: total = 1, element = 3=> total = 4
        //Vòng 3: total = 4, element = 5 => total = 9
        //Vòng 4: total = 9, element = 7 => total = 16
        //Vòng 5: total = 16, element = 9 => total = 25
        console.log("Tổng các phần tử với reduce--->", sum);
    </script>
</body>

</html>
