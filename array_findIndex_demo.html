<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Index</title>
</head>

<body>
    <script>
        let arr = [1, 3, 5, 7, 9];
        // Lấy chỉ số phần tử có giá trị lớn hơn 5
        let indexFind = arr.findIndex((element) => element > 5);
        console.log("Chỉ số tìm được--->", indexFind);
    </script>
</body>

</html>
